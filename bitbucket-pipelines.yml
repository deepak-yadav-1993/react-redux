image: node:14.16

pipelines:
  default:
    - step:
        name: Build Frontend
        caches:
          - node
        script: # Modify the commands below to build your repository.
          - unset CI
          - npm clean-install
          - printf "GOOGLE_CLIENT_ID=$GOOGLE_CLIENT_ID\nGOOGLE_API_KEY=$GOOGLE_API_KEY">.env
          - npm run build
          - export FRONTEND=deepaky193/personal_finance_app:latest
          - docker login --username $DOCKER_USERID --password $DOCKER_PASSWORD
          - docker build -t $FRONTEND --build-arg google_client_id=$GOOGLE_CLIENT_ID --build-arg google_api_key=$GOOGLE_API_KEY .
          - docker push $FRONTEND
        condition:
          changesets:
            includePaths:
              - "src/**"
              - "package*.json"
              - "Dockerfile"
              - "nginx.conf"
    - step:
        name: Build Backend
        script:
          - cd ./Server
          - export BACKEND=deepaky193/finance_server:latest
          - docker login --username $DOCKER_USERID --password $DOCKER_PASSWORD
          - docker build -t $BACKEND --build-arg db_pass=$DBPWD --build-arg server_port=$SERVER_PORT .
          - docker push $BACKEND
        condition:
          changesets:
            includePaths:
              - "Server/**"
